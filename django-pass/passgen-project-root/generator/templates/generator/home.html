<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>PassGen | Home</title>
    </head>
    <body>
        <div class="container text-center">
            <h1 class="alert alert-secondary">Password Generator</h1>
            <form action="{% url 'password' %}">
                <select class="alert alert-primary" name="length">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13" selected="selected">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>  Length
                <br>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" name="uppercase"> Uppercase
                </div>
                <br>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" name="numbers"> Numbers
                </div>
                <br>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" name="special"> Special Characters
                </div>
                <br>
                <input type="submit" value="Generate Password" class="btn btn-primary"></input>
                <br>
                <br>
                <a class="btn btn-warning" href="{% url 'about' %}">About Me!</a>
            </div>
        </form>
    </body>
</html>
